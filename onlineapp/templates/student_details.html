<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
    <table border="1px" cellpadding="5px">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>College Acronym</th>
            <th>Score</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.0}}</td>
            <td>{{student.1}}</td>
            <td>{{student.2}}</td>
            <td><button onclick="this.innerHTML = {{student.3}}">Reveal Score</button></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
